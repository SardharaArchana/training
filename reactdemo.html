<!doctype html>
<html>

<head>
    <meta charset="utf-8">

    <title>Hello React!</title>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
</head>


<body>

    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
         name(){
            return(<div>
            Enter first Name:<input type='text' style={{marginRight:'25px'}}/>
            Enter last Name:<input type='text'/></div>)
         };
         gender(){
             return(
                 <div>
                    Select Gender:
                    <input type='checkbox' name='gender'/>female
                    <input type='checkbox' name='gender'/>male
                </div>
             )
         };
         payment(){
             const sStyle={width:'200px', height:'30px', marginLeft:'20px'};
             return(
                    <select style={sStyle}>
                        <option>COD</option>
                        <option>paytm</option>
                        <option>net banking</option>
                    </select>)
         };
         total(){
             return(
                 <div>
                    Total amount:<input type='text' style={{marginLeft:'20px', marginRight:'10px', borderRadius:'16px'}}/>Rupees<br/>
                 </div>
             )
         };

        render() { 
        const divStyle={marginLeft:'25%', borderStyle:'solid', background:'#9989',padding:'50px', width:'fit-content'};
        const buttonStyle={ width:'100px', height:'50px', borderRadius:'10px'};
        const h1Style={ textAlign:'center', background:'#aab', color:'#fff', borderRadius:'16px', padding:'10px', marginLeft:'20px', marginRight:'20px' };

        return (
           <div style={divStyle}>        
                <h1 style={h1Style}>REACT DEMO</h1><br/><br/>
                <h2 style={{textAlign:'center'}}>Paymnet Form</h2><br/><br/>
                {this.name()}<br/><br/>
                {this.gender()}<br/><br/>
                Select payment option{this.payment()}<br/><br/><br/>
                {this.total()}<br/><br/><br/><br/>
                <center><button type='submit' style={buttonStyle}>Submit</button></center><br/><br/>         
           </div>
        ); 
    } 
}
ReactDOM.render(<App />, document.getElementById('root'));
    </script>

</body>

</html>
